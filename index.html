<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calcular</title>
  </head>
  <body>
    <section class="container">
      <div class="calculator">
        <h3 class="title">Scientific calculor</h3>
        <div class="display-result">
          <p id="computing"></p>
          <h4 class="result"></h4>
        </div>
        <div class="key-container">
          <div class="key-box">
            <button class="key key-style clear operate">c</button>
            <button class="key key-style divide operate">/</button>
            <button class="key key-style multi operate">*</button>
            <button class="key key-style deleting operate">
              <i class="fa fa-delete-left"></i>
            </button>
            <button class="key key-style">7</button>
            <button class="key key-style">8</button>
            <button class="key key-style">9</button>
            <button class="key key-style minus operate">-</button>
            <button class="key key-style">4</button>
            <button class="key key-style">5</button>
            <button class="key key-style">6</button>
            <button class="key key-style plus operate">+</button>
            <button class="key key-style">1</button>
            <button class="key key-style">2</button>
            <button class="key key-style operate">3</button>
            <button class="key key-big key-style">=</button>
            <button class="key key-style extra-s operate">%</button>
            <button class="key key-style extra-s">0</button>
            <button class="key key-style extra-s">.</button>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
